<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Upload an Image</h2>
      <form (ngSubmit)="onSubmit()" #imageForm="ngForm" class="mt-3">
        <div class="form-group">
          <label for="image" class="me-3">Select an image:</label>
          <input type="file" id="image" class="form-control-file" name="image" (change)="onFileSelected($event)" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Upload Image</button>
      </form>
    </div>
  </div>
</div>
<carousel [isAnimated]="true">
  <slide *ngFor="let imageUrl of listOfImageUrls" style="display: flex; justify-content: center; align-items: center;">
    <img src="{{imageUrl.ImageUrl}}" alt="slide" style="display: block; max-width: 100%; max-height: 80vh">
  </slide>
</carousel>
